<div class="container">
    <div class="row">
        <div class="col-7 p-4">
            <app-progress-bar [progressValue]="80"></app-progress-bar>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-12">
            <app-tabs [tabList]="customerTabs"></app-tabs>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-hearder bg-warning text-center p-3">
                Customer List
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr no</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Mobile</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of customerList; track $index) {
                            <tr>
                                <td>{{$index+1}}</td>
                                <td>{{item.customerName}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.mobileNo}}</td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="row">
            <div class="col-6">
                <label for="Name">Name</label>
                <input type="text" name="customerName" id="" [(ngModel)]="customerObj.customerName" class="form-control p-2">
            </div>
            <div class="col-6">
                <label for="Name">city</label>
                <input type="text" name="customerCity" id="" [(ngModel)]="customerObj.customerCity" class="form-control p-2">
            </div>
            <div class="col-6">
                <label for="Name">Mobile</label>
                <input type="text" name="mobileNo" id="" [(ngModel)]="customerObj.mobileNo" class="form-control p-2">
            </div>
            <div class="col-6">
                <label for="Name">Email</label>
                <input type="text" name="email" id="" [(ngModel)]="customerObj.email" class="form-control p-2">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-success">Reset</button>
            </div>
            <div class="col-6">
                <button class="btn btn-success" (click)="onSaveCustomers()">Save</button>
            </div>
        </div>
    </div>
    </div>
</div>
