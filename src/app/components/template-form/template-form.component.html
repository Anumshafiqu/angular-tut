
<!-- "Building and managing forms directly in the HTML template using Angular 
 directives like [(ngModel)], without writing much logic in the TypeScript file." -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <form class="row g-3 needs-validation" #form="ngForm">
                <div class="col-md-4">
                    <label class="form-label">First name</label>
                    <!-- [(ngModel)] is used for two-way data binding between the form inputs 
                     and the userObj model in the component. -->
                    <input type="text" class="form-control" name="firstName" #FirstName="ngModel"
                        [(ngModel)]="userObj.firstName" required>
                    <div class="text-danger small fw-medium mt-2">
                        <!-- Angular checks these validations and shows error messages dynamically using *ngIf. -->
                        @if (FirstName.errors?.['required'] && FirstName.touched && FirstName.dirty) {
                        <span>This is Required</span>
                        }
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Last name</label>
                    <input type="text" class="form-control" #lName="ngModel" minlength="4" name="lastName" [(ngModel)]="userObj.lastName" required>
                    <div class="text-danger">
                        <span *ngIf="lName.errors?.['required'] && lName.touched">This is Required</span>
                        <span *ngIf="lName.errors?.['minlength'] && lName.touched">Min 4 char Required</span>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustomUsername" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">&#64;</span>
                        <input type="text" class="form-control" [(ngModel)]="userObj.userName" name="userName" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom03" class="form-label">City</label>
                    <input type="text" class="form-control" [(ngModel)]="userObj.City" name="City" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">State</label>
                    <select class="form-select" [(ngModel)]="userObj.State" name="State" required>
                        <option selected disabled value="">Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Zip</label>
                    <input type="text" class="form-control" [(ngModel)]="userObj.zipCode" name="zipCode" required>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="userObj.isTermAgree"
                            name="isTermAgree" required>
                        <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit" (click)="onSave()" [disabled]="form.invalid">Submit form</button>
                </div>
            </form>

        </div>
    </div>
</div>
